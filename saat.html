    <title>Analog Saat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background-color: white;
        }

        .hour, .minute, .second {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: #333;
            top: 50%;
            transform-origin: 100%;
            transition: transform 0.5s;
        }
           
         .hour{

            margin-left: 20%;
            height: 4px;
            width: 30%;
            background-color: #333;


         }

        .minute {
            margin-left: 10%;
            height: 4px;
            width: 40%;
            background-color: #666;
        }

        .second {
            height: 2px;
            margin-left: 5%;
            width: 45%;
            background-color: red;
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .number {
            position: absolute;
            color: #333;
        }

         .number:nth-child(1) { transform: rotate(0deg) translateY(-130px); } 
        .number:nth-child(2) { transform: rotate(30deg) translateY(-130px); }
        .number:nth-child(3) { transform: rotate(60deg) translateY(-130px); }
        .number:nth-child(4) { transform: rotate(90deg) translateY(-130px); }
        .number:nth-child(5) { transform: rotate(120deg) translateY(-130px); }
        .number:nth-child(6) { transform: rotate(150deg) translateY(-130px); }
        .number:nth-child(7) { transform: rotate(0deg) translateY(130px); }
        .number:nth-child(8) { transform: rotate(210deg) translateY(-130px); }
        .number:nth-child(9) { transform: rotate(240deg) translateY(-130px); }
        .number:nth-child(10) { transform: rotate(270deg) translateY(-130px); }
        .number:nth-child(11) { transform: rotate(300deg) translateY(-130px); }
        .number:nth-child(12) { transform: rotate(330deg) translateY(-130px); }

        /* Dakika çizgileri - Daire dışında */
        .minute-mark {
            position: absolute;
            width: 1px;
            height: 10px;
            background-color: #666;
            top: 48%;
            left: 50%;
            transform-origin: 50% 50%;
            transition: transform 0.5s;
            margin-left: -1px; /* Ortalamayı sağlamak için */
        }

    </style>
</head>

<script>
    function setClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        
        const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
        const minuteDeg = minutes * 6;
        const secondDeg = seconds * 6;
        
        document.querySelector('.hour').style.transform = `rotate(${90 + hourDeg}deg)`;
        document.querySelector('.minute').style.transform = `rotate(${90 + minuteDeg}deg)`;
        document.querySelector('.second').style.transform = `rotate(${90 + secondDeg}deg)`;
    }

    setInterval(setClock, 1000);
    setClock();
</script>
